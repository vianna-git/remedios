server {
    listen 80;
    server_name localhost;

    # Raiz dos ficheiros da aplicação frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir os ficheiros estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html; # Importante para SPAs
    }

    # Proxy para o serviço de backend/API
    # Chamadas do frontend para /api/* serão encaminhadas para o backend-api.
    location /api/ {
        # Remove o prefixo /api/ da URL antes de passar para o backend
        # Ex: /api/medicamentos -> /medicamentos
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend-api:5000; # 'backend-api' é o nome do serviço no docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Configurações adicionais (opcional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
